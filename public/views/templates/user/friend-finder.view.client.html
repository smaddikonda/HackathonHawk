<div id="user-dashboard-main-content-upper-margin">
    Find your hacker friends on Hackathon Hawk
</div>

<div id="hh-friend-search-bar">
    <input ng-model="result.username"
           class="button-and-fields" type="search" name="search"
           placeholder="search usernames">
    <a class="btn btn-info button-and-fields"
       ng-click="model.findFriendByUsername(result)">
        Search
    </a>
</div>


<div id="friend-search-main-content-div">


    <div ng-show="model.errorMessage" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{model.errorMessage}}
    </div>

    <ul ng-show="model.friends" class="list-group">
        <li ng-repeat="f in model.friends"
            class="list-group-item hh-list-group-item">
            <div class="row">
                <div class="friend-finder-individual-result-padding col-xs-6">
                    <a href="#/user/friend/{{f._id}}"> {{f.username}}</a>
                </div>
                <div class="col-xs-6">

                    <a ng-click="model.followUser(f)"
                       ng-show="model.user.following.indexOf(f._id)==-1"
                       class="btn btn-info pull-right">Follow</a>

                    <a ng-click="model.unfollowUser(f)"
                       ng-show="model.user.following.indexOf(f._id)>-1"
                       class="btn btn-success pull-right">Unfollow</a>
                </div>
            </div>
        </li>
    </ul>
</div>
