<div class="login-video-overlay"></div>

<nav class="navbar navbar-default navbar-fixed-top dz-navbar-login-top">
    <div class="container-fluid">
        <!--logo & name-->
        <div class="navbar-header col-md-4 col-sm-4 col-xs-2">
            <a class="navbar-brand hh-brand" href="#/">
                hh
            </a>
            <!--div class="devZoned-Name">devZoned</div-->
        </div>

        <div id="navbar-menu-links-div">
            <a class="navbar-menu-links" href="#/user/{{model.uid}}/home">Home</a>

            <a class="navbar-menu-links" href="#/user/{{model.uid}}/search">Search Hackathons</a>

            <a class="navbar-menu-links" href="#/user/{{model.uid}}/bookmarks">Bookmarks</a>

            <a class="navbar-menu-links" href="#/user/{{model.uid}}/profile">Profile</a>

            <a class="navbar-menu-links" href="#/user/{{model.uid}}/network">Network</a>

            <a class="navbar-menu-links" href="" ng-click="model.logout()">
                Logout
            </a>
        </div>
    </div>
</nav>

<div id="user-dashboard-main-content-upper-margin">
    YOUR FEED
</div>

<div ng-hide="model.allPosts" id="page-error-success-message">
    There is no feed to show. Bookmark a hackathon or two to follow updates!
</div>

<div ng-show="model.allPosts"
     id="user-dashboard-main-content-div">

    <ul class="list-group">
        <li ng-repeat="p in model.allPosts"
            class="list-group-item hh-list-group-item">

            <div>
                Posted by: {{p.posterName}}
            </div>

            <div class="posts-display">
                Date: {{p.dateCreated}}
            </div>

            <div>
                Content: {{p.postcontent}}
            </div>

        </li>
    </ul>

</div>
