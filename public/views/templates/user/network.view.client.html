<div id="user-dashboard-main-content-upper-margin">
    USERS IN YOUR NETWORK
</div>

<div id="network-main-div" class="row">
    <div class="col-sm-6">
        <div id="network-followers">
            <ul class="list-group">
                <li class="list-group-item hh-list-group-item bold-fields">
                    <div class="row">
                        <div id="your-followers-header" class="col-xs-12">
                            Your followers:
                        </div>
                    </div>
                </li>
                <li ng-repeat="f in model.allFollowers"
                    class="list-group-item hh-list-group-item">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="" ng-click="model.goToProfile(f)">{{f.username}}</a>
                        </div>
                        <div class="col-xs-6">
                            <a ng-click="model.followUser(f)" ng-show="model.user.following.indexOf(f._id)==-1"
                               class="btn btn-info pull-right">Follow</a>
                            <a ng-show="model.user.following.indexOf(f._id)>-1"
                                class="btn btn-success pull-right">Following</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-sm-6">
        <div id="network-following">
            <ul class="list-group">
                <li class="list-group-item hh-list-group-item bold-fields">
                    <div class="row">
                        <div id="your-following-header" class="col-xs-12">
                            You are following:
                        </div>
                    </div>
                </li>
                <li ng-repeat="f in model.allFollowing"
                    class="list-group-item hh-list-group-item">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="" ng-click="model.goToProfile(f)">{{f.username}}</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="" class="btn btn-success pull-right">Following</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
