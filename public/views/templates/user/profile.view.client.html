<div id="user-dashboard-main-content-upper-margin">
    EDIT YOUR PROFILE
</div>

<div id="user-dashboard-main-content-div">

    <form>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{model.error}}
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="model.user.password"
                   id="password"
                   type="password"
                   class="form-control"
                   placeholder="Password"/>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input ng-model="model.user.retypePassword"
                   type="password"
                   class="form-control"
                   placeholder="Password"/>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email id">
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Last Name">
        </div>

        <div class="form-group">
            <label>Bio</label>
            <textarea ng-model="model.user.bio"
                      rows="5"
                      id="biography"
                      class="button-and-fields form-control"
                      placeholder="Short biography">
            </textarea>
        </div>
    </form>

    <a class="btn btn-success btn-block button-and-fields"
       ng-click="model.updateProfile(model.user)">Update Profile</a>

    <a class="btn btn-danger btn-block button-and-fields"
       href="#/login">Logout</a>

    <div id="user-dashboard-main-content-lower-margin"></div>

</div>
