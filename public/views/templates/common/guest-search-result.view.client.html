<div id="user-dashboard-main-content-upper-margin">
    SEARCH RESULTS
</div>

<div id="search-result-main-content-div">

    <ul class="list-group">
        <li ng-repeat="h in model.hackathons"
            class="list-group-item hh-list-group-item">
                <div id="search-result-image"
                     class="search-result-elements">
                    <img src="../../../../content/images/hhLogo.png">
                </div>

                <div id="search-result-heading" class="truncate search-result-elements">
                    <a href="" ng-click="model.searchByHackathonId(h.id, h._id)">{{h.name}}</a>
                </div>
            <div id="search-result-start-time"
                 class="search-result-elements">
                <span class="bold-fields">Start Time:</span> {{h.start_timestamp * 1000| date:'yyyy-MM-dd HH:mm:ss'}}
            </div>

            <div id="search-result-end-time"
                 class="search-result-elements">
                <span class="bold-fields">End Time:</span> &nbsp {{h.finish_timestamp *1000| date:'yyyy-MM-dd HH:mm:ss'}}
            </div>

            <div id="search-result-full-address"
                 class="search-result-elements">
                <span class="bold-fields">Address:</span> &nbsp&nbsp&nbsp {{h.full_address}}
            </div>

            <div id="search-result-link-url"
                 class="search-result-elements truncate">
                <span class="bold-fields">URL:</span>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a href={{h.public_url}} target="_blank">{{h.public_url}}</a>
            </div>
        </li>
    </ul>

</div>
