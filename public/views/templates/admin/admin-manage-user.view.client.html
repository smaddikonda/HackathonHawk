<div id="user-dashboard-main-content-upper-margin">
    ADMIN - MANAGE USERS
</div>

<div id="user-dashboard-main-content-div">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Manage</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="user in model.users">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <a class="btn btn-danger button-and-fields">Delete</a>
                    <a class="btn btn-info button-and-fields">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
