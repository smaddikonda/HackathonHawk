<div class="login-video-overlay"></div>
<video playsinline autoplay muted loop poster="../../../../content/images/BGPic.png">
    <source src="../../../../content/videos/coding.mp4" type="video/mp4">
</video>

<nav class="navbar navbar-default navbar-fixed-top dz-navbar-login-top">
    <div class="container-fluid">
        <!--logo & name-->
        <div class="navbar-header col-md-4 col-sm-4 col-xs-2">
            <a class="navbar-brand hh-brand" href="#/">
                hh
            </a>
            <!--div class="devZoned-Name">devZoned</div-->
        </div>
    </div>
</nav>

<div id="signup-page-signup-form">
    <div id="login-page-dz-brand" class="hh-brand-name">Hackathon Hawk</div>
    <div id="organization-signup">Hackathon Organizer Signup</div>

    <form id="signup-page-form-input-elements-div">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{model.error}}
        </div>
        <div class="input-form-element-group">
            <div class="input-form-text">Organizer Name</div>
            <div class="input-form-fields-text">
                <input ng-model="organizer.organizername"
                       class="button-and-fields" type="text" placeholder="XYZ & Co">
            </div>
        </div>

        <div class="input-form-element-group">
            <div class="input-form-text">Email id</div>
            <div class="input-form-fields-text">
                <input ng-model="organizer.email"
                       class="button-and-fields" type="email" placeholder="contact@example.com">
            </div>
        </div>

        <div class="input-form-element-group">
            <div class="input-form-text">Password</div>
            <div class="input-form-fields-text">
                <input ng-model="organizer.password"
                       class="button-and-fields" type="password" placeholder="**********">
            </div>
        </div>

        <div id="signup-page-signup-button"
             class="input-form-element-group">
            <a class="button-and-fields btn btn-success"
               ng-click="model.signup(organizer)">
                Create Organizer Account
            </a>
        </div>
    </form>
</div>
